<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <!-- Normalize File -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Main File -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="img">
        <img
          src="images/image-equilibrium.jpg"
          style="width: 100%"
          alt="image-equilibrium"
        />
        <div class="over">
          <img src="images/icon-view.svg" alt="icon-view" />
        </div>
      </div>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="icon">
        <span>
          <img src="images/icon-ethereum.svg" alt="images-ethereum" />
          <span>0.041 ETH</span>
        </span>
        <span>
          <img src="images/icon-clock.svg" alt="images/clock" />
          <span>3 days left</span>
        </span>
      </div>
      <div class="avatar">
        <img src="images/image-avatar.png" alt="images-avatar" />
        <h3>
          Creation of
          <span>Jules Wyvern</span>
        </h3>
      </div>
    </div>
  </body>
</html>
